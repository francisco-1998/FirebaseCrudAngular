<h1>Listado de heroes</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Estado actual</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of heroes; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ item.nombre }}</td>
      <td>{{ item.poder }}</td>
      <td>
        <label *ngIf="item.vivo" class="badge badge-pill badge-success">Vivo</label>
        <label *ngIf="!item.vivo" class="badge badge-pill badge-danger">Muerto</label>
      </td>
      <td>
        <button type="button"
                class="btn btn-info btn-sm mt-1"
                [routerLink]="['/heroe', item.id]">
          <i class="fa fa-user-edit"></i>
          Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm mt-1" (click)="borrarHeroe(item, i)">
          <i class="fa fa-trash"></i>
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>





<div class="alert alert-info text-center mt-2" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fas fa-spinner fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor...
  </p>
</div>

<div class="alert alert-warning text-center mt-2" role="alert">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
