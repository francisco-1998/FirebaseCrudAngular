

<h2>Héroe <small>Nombre del Héroe</small></h2>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      Regresar
    </button>
  </div>
</div>


<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miform" (ngSubmit)="guardarInfo()">

      <div class="form-group">
        <label for="">Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               aria-describedby="helpId"
               formControlName="id"
               >
        <small id="helpId" class="text-muted">
            Este campo es autogenerado
        </small>
      </div>

      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre del heroe" aria-describedby="helpId"
               formControlName="nombre"
               required
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" id="helpId" class="text-danger">Debe completar este campo</small>
      </div>

      <div class="form-group">
        <label for="">Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder del heroe" aria-describedby="helpId"
               formControlName="poder"
               required
               [class.is-invalid]="poderNoValido">
        <small *ngIf="poderNoValido" id="helpId" class="text-danger">Debe completar este campo</small>
      </div>

      <div class="form-group">

        <label>Estado</label>
        <br>

        <button *ngIf="this.miform.get('vivo').value" (click)="updateEstado()" class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button *ngIf="!this.miform.get('vivo').value" (click)="updateEstado()"class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>

      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25"><i class="fas fa-save    "></i> Guardar</button>
      </div>
    </form>
  </div>
</div>
